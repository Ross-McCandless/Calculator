<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel = 'stylesheet' type = 'text/css' href = 'main.css'/>
</head>
<body>
    
    <div class="page-container">
        <div class="calculator-container">
            <div class="top-panel">
                <input id="input" placeholder="0" type="text" readonly="readonly">
            </div>

            <div class="columns">
                <div class="column1">
                    <div class="box1">
                        <input type="button" onclick="clearScreen()" value="CE" class="circle1">
                        <input type="button" onclick="getOperand('+/-')" value="+/-" class="circle1">
                        <input type="button" onclick="makePercent()" value="%" class="circle1">
                    </div>
                    <div class="box2">
                        <input type="button" onclick="getNumber(7)" value="7" class="circle2">
                        <input type="button" onclick="getNumber(8)" value="8" class="circle2">
                        <input type="button" onclick="getNumber(9)" value="9" class="circle2">
                    </div>
                    <div class="box5">
                        <input type="button" onclick="getNumber(4)" value="4" class="circle2">
                        <input type="button" onclick="getNumber(5)" value="5" class="circle2">
                        <input type="button" onclick="getNumber(6)" value="6" class="circle2">
                    </div>
                    <div class="box6">
                        <input type="button" onclick="getNumber(1)" value="1" class="circle2">
                        <input type="button" onclick="getNumber(2)" value="2" class="circle2">
                        <input type="button" onclick="getNumber(3)" value="3" class="circle2">
                    </div>
                    <div class="box3">
                        <input type="button" onclick="getNumber(0)" value="0" id="zero" class="circle3">
                        <input type="button" onclick="addDecimal()" value="." class="circle3">
                    </div>
                </div>
                <div class="column2">
                    <div class="box4">
                        <input type="button" onclick="getOperand('/')" value="&#xF7" class="circle4">
                        <input type="button" onclick="getOperand('*')" value="x" class="circle4">
                        <input type="button" onclick="getOperand('-')" value="-" class="circle4">
                        <input type="button" onclick="getOperand('+')" value="+" class="circle4">
                        <input type="button" onclick="compute()" value="=" class="circle4">
                    </div>
                </div>
            </div>



        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
